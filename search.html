<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-land - Recherche</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
    <header>
        <img src="assets/img/logo.png" alt="Logo Movie-land" class="logo">
        <h1>Movie-land</h1>

        <nav>
            <a href="index.html">Accueil</a>
            <a href="search.html">Recherches</a>
        </nav>
    </header>

  
    <main>
        <h2>Recherche de Films</h2>
        <p class="intro">Recherchez un film en tapant son titre.</p>

      
        <input 
            type="text" 
            id="search-input" 
            placeholder="Entrez un titre de film..."
            class="search-bar"
        >

        <div id="search-results" class="movies-container"></div>

       
        <button id="load-more-search">Charger plus</button>
        <p id="page-number"></p>


    </main>


    <footer>
        <p>&copy; Movie-land </p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>


</body>
</html>
